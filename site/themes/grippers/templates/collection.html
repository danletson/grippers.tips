{{ partial:header }}
<main class="mx-2">
    <div class="container">
      {{ title | wrap:h1.page-title  }}
      {{ collection from="{mount}" date:is_past="true" paginate="true" limit="10" as="posts" }}
        {{ posts }}
          {{ partial:card }}
        {{ /posts }}
        <div class="pagination-container">
          {{ paginate }}
              {{ auto_links }}
          {{ /paginate }}
        </div>
      {{ /collection }}
  </div>
</main>
{{ partial:player }}
{{ partial:footer }}
