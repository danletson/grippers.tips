<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cheap grips that rip. Lesser-known, affordable records recommended by fans and collectors.">
    <title>{{ title or site_title }}</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.4.7/plyr.css">
    <link rel="stylesheet" href="{{ theme:css cache_bust='true' }}">
</head>


<body>
    {{ partial:svg_patterns }}
    <div class="background-container">
      <svg width="100%" height="100%">
        <rect id="layerOne" x="0" y="0" width="100%" height="100%" stroke="none" fill="url(#scribbles)"></rect>
        <rect id="layerTwo" x="0" y="0" width="100%" height="100%" stroke="none" fill="url(#dashes)"></rect>
      </svg>
    </div>
    {{ template_content }}
    {{ partial:ld_json }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.plyr.io/3.4.6/plyr.js"></script>
    <script src="{{ theme:js }}"></script>
</body>

</html>
