sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        width: 50
        validate: required
        localizable: true
      slug:
        display: Slug
        type: text
        width: 50
        validate: required
      artist:
        type: text
        width: 50
        display: 'Release Artist'
        validate: required
      release_title:
        type: text
        width: 50
        display: 'Release Title'
        validate: required
      catalog_number:
        type: text
        width: 50
        display: 'Catalog Number'
      release_date:
        type: date
        width: 50
        allow_time: false
        validate: required
      log_line:
        type: text
        display: 'Log Line'
        validate: required|max:50
      clip:
        type: partial
        fieldset: clip
      intro_content:
        restrict_assets: false
        type: redactor
        display: 'Intro Content'
        validate: required
      content_pieces:
        type: partial
        fieldset: bard
      artwork:
        container: main
        folder: /artwork
        restrict: true
        mode: grid
        type: assets
        display: Artwork
        validate: required
      discogs_id:
        type: text
        display: 'Discogs ID'
      tip_links:
        type: grid
        display: 'Links to buy / download'
        fields:
          cta_link:
            type: text
            display: Link URL
            validate: url
          cta_text:
            type: text
            display: Link Text
      author:
        type: replicator
        display: Author(s)
        sets:
          external_author:
            display: 'External Author'
            fields:
              name:
                type: text
                display: Name
              headshot:
                type: assets
                container: main
                display: Headshot
                folder: /headshots
                restrict: true
                mode: grid
                max_files: 1
              bio:
                type: redactor
                display: Bio
              link:
                type: text
                display: Link
                validate: url
          user_author:
            display: 'User Author'
            fields:
              user_profile:
                type: users
                display: User
  meta:
    display: Meta
    fields:
      date:
        display: Date
        type: date
        allow_blank: false
        allow_time: true
        require_time: false
        earliest_date: 'January 1, 1900'
        validate: required
      meta_description:
        type: text
        display: 'Meta Description'
        validate: required
      meta_image:
        container: main
        folder: /
        restrict: false
        max_files: 1
        mode: grid
        type: assets
        display: 'Meta Image'
      genre:
        label: '{{ title }}'
        taxonomy: genre
        mode: tags
        type: taxonomy
        width: 25
        display: Genre
      style:
        label: '{{ title }}'
        taxonomy: style
        mode: tags
        type: taxonomy
        width: 25
        display: Style
      tags:
        label: '{{ title }}'
        taxonomy: tags
        mode: tags
        type: taxonomy
        width: 25
        display: Tags
      label:
        label: '{{ title }}'
        taxonomy: label
        mode: tags
        type: taxonomy
        width: 25
        display: Label
      region:
        label: '{{ title }}'
        taxonomy: region
        mode: tags
        type: taxonomy
        width: 25
        display: Region
      price:
        label: '{{ title }}'
        taxonomy: price
        mode: tags
        type: taxonomy
        width: 25
        display: Price
      star:
        label: '{{ title }}'
        taxonomy: star
        mode: tags
        type: taxonomy
        width: 25
        display: Star
taxonomies: true
title: Tip
create_title: 'New Tip'
